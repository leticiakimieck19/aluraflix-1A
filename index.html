   <!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbieflix</title>
    <link rel="stylesheet" href="styles.css"> 
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
</head>

<body class="bg-black text-white m-0 p-0 pb-24 font-chakra">

    <header class="border-b-4 border-pink-500 p-5 text-4xl text-pink-500 font-bold text-center">
        BARBIEFLIX
    </header>

    <section class="bg-pink-300/30 p-8 md:p-20 flex flex-col md:flex-row justify-center items-center flex-wrap gap-8">
        
        <div class="text-center md:text-left max-w-lg md:mr-12">
            <h1 class="text-4xl sm:text-5xl md:text-6xl font-extrabold text-pink-800 uppercase leading-tight">
                BARBIE O FILME
            </h1>
            <p class="text-xl sm:text-2xl text-pink-600 font-semibold mt-4 tracking-wider">
                #sonho-rosa #barbieland
            </p>
        </div>

        <!-- Vídeo de Chamada (Trailer) -->
     <div class="video-container shadow-2xl shadow-pink-500/50 rounded-lg">
    <iframe
        src="https://www.youtube.com/embed/Ujs1Ud7k49M"
        title="Novo Vídeo do YouTube" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      </div>
      </section>

    <!-- SEÇÃO DE CATEGORIA - FILMES E SÉRIES -->
    <section class="p-4 md:px-8 mt-12">
        <h2 class="text-3xl font-bold mb-6 text-pink-500 border-l-4 border-pink-500 pl-3">
            A Magia dos Filmes Clássicos
        </h2>
        
        <!-- Carrossel de Vídeos -->
        <div class="categoria-videos flex overflow-x-auto gap-4 pb-4">
            
            <!-- Item 1: Barbie e o portal secreto -->
            <a href="https://www.youtube.com/watch?v=smjq-ExfP4Q&list=PLo54uoFgzRA3z_8pDx6Ttg5LAYaqVBiJV&index=1" class="group flex-shrink-0">
    <img src="https://img.youtube.com/vi/smjq-ExfP4Q/maxresdefault.jpg" alt="Novo Link de Vídeo"
        class="h-52 w-80 object-cover rounded-xl opacity-75 transition-all duration-300 group-hover:opacity-100 group-hover:border-4 group-hover:border-pink-500 shadow-lg"
        onerror="this.onerror=null;this.src='https://placehold.co/320x208/D81B60/ffffff?text=Novo+Filme';" />
            </a>
            
            <!-- Item 2: Barbie popstar -->
           <a href="https://www.youtube.com/watch?v=gsyha_CeetM" class="group flex-shrink-0">
    <img src="https://img.youtube.com/vi/gsyha_CeetM/maxresdefault.jpg" alt="Novo Filme da Barbie"
        class="h-52 w-80 object-cover rounded-xl opacity-75 transition-all duration-300 group-hover:opacity-100 group-hover:border-4 group-hover:border-pink-500 shadow-lg"
        onerror="this.onerror=null;this.src='https://placehold.co/320x208/D81B60/ffffff?text=Novo+Filme';" />
            </a>
            
           <a href="https://www.youtube.com/watch?v=rICxq2tFUuw" class="group flex-shrink-0">
    <img src="https://img.youtube.com/vi/rICxq2tFUuw/maxresdefault.jpg" alt="Novo Filme da Barbie"
        class="h-52 w-80 object-cover rounded-xl opacity-75 transition-all duration-300 group-hover:opacity-100 group-hover:border-4 group-hover:border-pink-500 shadow-lg"
        onerror="this.onerror=null;this.src='https://placehold.co/320x208/D81B60/ffffff?text=Novo+Filme';" />
            </a>
            
            <!-- Item 4: Barbie e as 12 Princesas Bailarinas -->
           <a href="https://www.youtube.com/watch?v=SgQGdJvuYDo" class="group flex-shrink-0">
    <img src="https://img.youtube.com/vi/SgQGdJvuYDo/maxresdefault.jpg" alt="Novo Filme da Barbie"
        class="h-52 w-80 object-cover rounded-xl opacity-75 transition-all duration-300 group-hover:opacity-100 group-hover:border-4 group-hover:border-pink-500 shadow-lg"
        onerror="this.onerror=null;this.src='https://placehold.co/320x208/D81B60/ffffff?text=Novo+Filme';" />
            </a>
            
            <!-- Item 5: Barbie Fairytopia -->
           <a href="https://www.youtube.com/watch?v=YbnQDmf54Lk" class="group flex-shrink-0">
    <img src="https://img.youtube.com/vi/YbnQDmf54Lk/maxresdefault.jpg" alt="Novo Filme da Barbie"
        class="h-52 w-80 object-cover rounded-xl opacity-75 transition-all duration-300 group-hover:opacity-100 group-hover:border-4 group-hover:border-pink-500 shadow-lg"
        onerror="this.onerror=null;this.src='https://placehold.co/320x208/D81B60/ffffff?text=Novo+Filme';" />
            </a>
            
        </div>
    </section>
</body>
</html>
